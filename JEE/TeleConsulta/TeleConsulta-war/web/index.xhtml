<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Login" />
    <ui:define name="body">

        <div id="login-wrapper">
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header"></div>
            </nav>
            <div id="page-wrapper">
                
                <!--Logo FSFB-->
                <div class="row col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8">
                    <img src="./resources/img/LogoSantafe.png" class="img-responsive"/>
                </div><!-- /.Logo FSFB -->
                
                <!-- Formulario Login -->
                <div class="row col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">Login Medico</div>
                        <div class="panel-body">
                            <form action="j_security_check" method="POST">
                                <div class="form-group input-group">
                                    <span class="input-group-addon">Us</span>
                                    <input id="TxtUs" class="form-control" type="text" name="j_username" maxlength="20" required="required" value="#{loginBean.usuario}"/>
              			</div>
                                <ice:message style="color:#F00" id="usMsg" for="TxtUs"/>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">Pw</span>
                                    <input id="TxtPw" class="form-control" type="password" name="j_password" maxlength="20" required="required" value="#{loginBean.contrasena}"/>
                                </div>
                                <ice:message id="pwMsg" style="color:#F00" for="TxtPw"/>
                                <div class="form-group text-right">
                                    <h6 style="margin-top:0" class="col-sm-8">Si presenta problemas contactar a <samp style="color:#009">CodigoAndino</samp></h6>
                                    <input type="submit" class="btn btn-default col-sm-4" value="Ingresar" action="#{loginBean.loginMedico()}"/>
                                </div>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div><!-- /.Formulario Login -->
            </div><!-- /#page-wrapper -->
        </div><!-- /#wrapper -->

    </ui:define>
</ui:composition>
